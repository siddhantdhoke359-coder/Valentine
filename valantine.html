<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine üíñ</title>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #ffd6e8;
        font-family: 'Segoe UI', sans-serif;
    }

    .card {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 18px;
        text-align: center;
        box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        width: 320px;
        position: relative;
    }

    h2 {
        color: #ff4d88;
        margin-bottom: 30px;
        font-size: 22px;
    }

    .buttons {
        position: relative;
        height: 140px;
    }

    button {
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        position: absolute;
    }

    #yesBtn {
        background: #ff4d88;
        color: white;
        left: 30px;
        bottom: 20px;
    }

    #noBtn {
        background: #e0e0e0;
        right: 30px;
        bottom: 20px;
    }

    .yay {
        display: none;
        margin-top: 20px;
    }

    .yay h2 {
        font-size: 26px;
    }
</style>
</head>

<body>

<div class="card" id="card">

    <h2>Will you be my Valentine? üíï</h2>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üíî</button>
    </div>

    <div class="yay" id="yay">
        <h2>YAY!!! ü•∞üíò</h2>
        <p>You just made my day ‚ù§Ô∏è</p>
    </div>

</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const yayDiv = document.getElementById("yay");
    const card = document.getElementById("card");

    function moveNoButton() {
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = cardRect.width - btnRect.width - 20;
        const maxY = cardRect.height - btnRect.height - 40;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("mousedown", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
        document.querySelector(".buttons").style.display = "none";
        yayDiv.style.display = "block";
    });
</script>

</body>
</html>
